<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="advice">
        <div class="advice__text-area">
          <h2 class="advice__text-area__id">Advice #117</h2>
          <p class="advice__text-area__paragraph">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action.
          </p>
        </div>
        <div class="advice__footer">
          <picture>
            <source
              srcset="images/pattern-divider-desktop.svg"
              media="(min-width: 600px)"
            />
            <img src="images/pattern-divider-mobile.svg" alt="" />
          </picture>
          <button class="btn-next-advice">
            <span class="visually-hidden">Next advice</span>
            <img src="images/icon-dice.svg" alt="" />
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
